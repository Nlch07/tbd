<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç –ê—Å—Ç–∏–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: calc(80vh - 20px);
            display: flex;
            flex-direction: column;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –ú–ê–ö–° - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π */
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 300;
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π */
        .status {
            padding: 8px 15px;
            background: #e8f5e8;
            color: #2e7d32;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .last-update {
            font-size: 0.75em;
            opacity: 0.7;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ - –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è */
        .user-info {
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 10px;
        }

        .user-name-input {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 14px;
            flex: 1;
            max-width: 150px;
        }

        .users-online {
            font-size: 0.8em;
            color: #666;
            white-space: nowrap;
        }

        /* –ü–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π - –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è */
        .messages-header {
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è - –∫–æ–º–ø–∞–∫—Ç–Ω—ã–µ */
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
            max-width: 55%;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 3px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.75em;
            opacity: 0.8;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.3;
            font-size: 14px;
        }

        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ - –∫–æ–º–ø–∞–∫—Ç–Ω–∞—è */
        .input-container {
            padding: 12px 15px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            .user-info {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .user-name-input {
                max-width: 100%;
            }
            
            .messages-header {
                flex-direction: column;
                gap: 8px;
            }
            
            .message {
                max-width: 95%;
                padding: 8px;
            }
            
            .input-container {
                padding: 10px;
            }
        }

        /* –ü–µ–π–∑–∞–∂–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (max-height: 500px) {
            .container {
                height: 100vh;
            }
            
            .header {
                padding: 10px 15px;
            }
            
            .logo {
                font-size: 1.8em;
                margin-bottom: 2px;
            }
            
            .status, .user-info, .messages-header {
                padding: 6px 10px;
            }
            
            .messages {
                padding: 5px;
            }
            
            .message {
                margin-bottom: 5px;
                padding: 6px;
            }
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 2px;
        }

        .empty-chat {
            text-align: center;
            color: #666;
            padding: 30px 20px;
            font-style: italic;
            font-size: 14px;
        }

        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –∫–∞—Å–∞–Ω–∏–π */
        @media (hover: none) {
            .refresh-btn:hover,
            .send-button:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ö–µ–¥–µ—Ä -->
        <div class="header">
            <div class="logo">–ê—Å—Ç–∏–∫</div>
            <div class="subtitle">–ú–∞–∫—Å –∏–¥–∏ –Ω–∞—Ö—É–π</div>
        </div>

        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Å—Ç–∞—Ç—É—Å -->
        <div class="status">
            <span id="statusText">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</span>
            <span class="last-update" id="lastUpdate">–û–±–Ω–æ–≤–ª–µ–Ω–æ: –Ω–∏–∫–æ–≥–¥–∞</span>
        </div>

        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="user-info">
            <input type="text" class="user-name-input" id="userName" placeholder="–í–∞—à–µ –∏–º—è" value="–ê–Ω–æ–Ω–∏–º">
            <div class="users-online" id="usersOnline">
                –°–æ–æ–±—â–µ–Ω–∏–π: 0
            </div>
        </div>

        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –ø–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div class="messages-header">
            <h3 style="font-size: 16px;">–°–æ–æ–±—â–µ–Ω–∏—è</h3>
            <button class="refresh-btn" onclick="loadMessages()" id="refreshBtn">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å
            </button>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div class="messages" id="messages">
            <div class="empty-chat">
                –ß–∞—Ç –ø—É—Å—Ç. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!
            </div>
        </div>
        
        <!-- –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="send-button" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // üîë –ö–ª—é—á–∏ –¥–ª—è JSONBin
        const CHAT_BIN_ID = '6928a4a5d0ea881f400434fa';
        const API_KEY = '$2a$10$HMxMwoPKiOtVWm/jzd1MoeGqMRHVlcqEnIngig1Am1kUTEqGIxXdm';

        let myUserId = generateUserId();
        let isLoading = false;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, isError = false) {
            const statusElement = document.getElementById('statusText');
            statusElement.textContent = text;
            statusElement.style.color = isError ? '#d32f2f' : '#2e7d32';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');
            refreshBtn.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
            
            updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞...');

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                
                const data = await response.json();
                const chatData = data.record.chat || { messages: [] };
                
                displayMessages(chatData.messages);
                updateStatus('–û–±–Ω–æ–≤–ª–µ–Ω–æ');
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', true);
            } finally {
                isLoading = false;
                refreshBtn.classList.remove('loading');
                refreshBtn.innerHTML = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const userNameInput = document.getElementById('userName');
            const messageText = messageInput.value.trim();
            const userName = userNameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º';

            if (!messageText) {
                updateStatus('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', true);
                messageInput.focus();
                return;
            }

            updateStatus('–û—Ç–ø—Ä–∞–≤–∫–∞...');

            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                const data = await response.json();
                const chatData = data.record.chat || { messages: [] };

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const newMessage = {
                    id: Date.now(),
                    text: messageText,
                    user: userName,
                    userId: myUserId,
                    timestamp: Date.now(),
                    time: new Date().toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })
                };

                chatData.messages.push(newMessage);
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π
                if (chatData.messages.length > 100) {
                    chatData.messages = chatData.messages.slice(-100);
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ 
                        ...data.record,
                        chat: chatData 
                    })
                });

                if (updateResponse.ok) {
                    messageInput.value = '';
                    updateStatus('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    setTimeout(loadMessages, 300);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                updateStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', true);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            const usersOnlineElement = document.getElementById('usersOnline');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
            usersOnlineElement.textContent = `–°–æ–æ–±—â–µ–Ω–∏–π: ${messages.length}`;

            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        –ß–∞—Ç –ø—É—Å—Ç. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!
                    </div>
                `;
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 —Å–æ–æ–±—â–µ–Ω–∏–π
            const recentMessages = messages.slice(-30);
            
            messagesContainer.innerHTML = '';

            recentMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.userId === myUserId ? 'own' : 'other'}`;
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <strong>${message.user}</strong>
                        <span>${message.time}</span>
                    </div>
                    <div class="message-text">${message.text}</div>
                `;
                messagesContainer.appendChild(messageDiv);
            });

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            updateStatus('–ß–∞—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
