<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astik Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --accent: #00d465;
            --text: #000000;
            --text-secondary: #707579;
            --bg: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e5e5e5;
            --border: #d1d7db;
            --message-bg: #ffffff;
            --own-message-bg: #d9fdd3;
            --input-bg: rgba(255, 255, 255, 0.92);
            --header-bg: rgba(255, 255, 255, 0.92);
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #00a884;
            --warning: #ff9500;
            --error: #ff3b30;
            --online: #00d465;
            
            /* Анимации */
            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        .dark-theme {
            --primary: #53bdeb;
            --primary-dark: #2a8bb8;
            --accent: #00d465;
            --text: #e9edef;
            --text-secondary: #8696a0;
            --bg: #0c1317;
            --bg-secondary: #111b21;
            --bg-tertiary: #202c33;
            --border: #2a3942;
            --message-bg: #202c33;
            --own-message-bg: #005c4b;
            --input-bg: rgba(32, 44, 51, 0.92);
            --header-bg: rgba(17, 27, 33, 0.92);
            --shadow: rgba(11, 20, 26, 0.85);
            --success: #00a884;
            --warning: #ff9500;
            --error: #ff3b30;
            --online: #00d465;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: background-color var(--transition-medium), color var(--transition-medium);
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== MOBILE CONTAINER ===== */
        .mobile-container {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background: var(--bg);
        }

        /* ===== GLASS HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            max-width: 500px;
            margin: 0 auto;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-btn:active {
            background: var(--bg-tertiary);
        }

        .chat-info {
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text);
        }

        .chat-status {
            font-size: 0.8em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--online);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .header-btn:active {
            background: var(--bg-tertiary);
        }

        /* ===== MESSAGES AREA ===== */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 70px 0 80px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages-container {
            padding: 0 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* ===== DATE DIVIDER ===== */
        .date-divider {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .date-divider span {
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 0.8em;
            color: var(--text-secondary);
            display: inline-block;
        }

        /* ===== MESSAGE STYLES ===== */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            margin-bottom: 4px;
            animation: messageAppear 0.25s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(8px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.own {
            align-self: flex-end;
        }

        .message.other {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            padding: 0 12px;
        }

        .message-sender {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text);
        }

        .message-time {
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.95em;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .message.other .message-bubble {
            background: var(--message-bg);
            border-top-left-radius: 0;
        }

        .message.own .message-bubble {
            background: var(--own-message-bg);
            border-top-right-radius: 0;
            color: var(--text);
        }

        .message-status {
            text-align: right;
            margin-top: 2px;
            font-size: 0.7em;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            padding: 0 4px;
        }

        .status-sent {
            color: var(--text-secondary);
        }

        .status-delivered {
            color: var(--success);
        }

        .status-error {
            color: var(--error);
        }

        /* ===== GLASS INPUT PANEL ===== */
        .input-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--input-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 900;
            transition: transform 0.3s ease;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 8px 16px;
            min-height: 44px;
            border: 1px solid transparent;
            transition: border-color var(--transition-fast);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
        }

        .message-input {
            width: 100%;
            min-height: 28px;
            max-height: 120px;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1em;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .input-btn {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1em;
            transition: all var(--transition-fast);
        }

        .input-btn:active {
            background: var(--bg-tertiary);
            transform: scale(0.95);
        }

        /* ===== SEND BUTTON WITH ANIMATIONS ===== */
        .send-btn {
            background: var(--primary);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn.sending {
            background: var(--primary-dark);
        }

        .send-btn.sending i {
            animation: sendRotate 0.6s ease-in-out;
        }

        @keyframes sendRotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== PAPER PLANE ANIMATION ===== */
        .paper-plane {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .plane-path {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, transparent 100%);
            opacity: 0.5;
        }

        /* ===== FLOATING REFRESH BUTTON ===== */
        .refresh-btn {
            position: fixed;
            bottom: 70px;
            right: 16px;
            background: var(--primary);
            color: white;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.3);
            transition: all var(--transition-medium);
            z-index: 800;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .refresh-btn:active {
            transform: scale(0.9) translateY(0);
            animation: none;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== NEW MESSAGE INDICATOR ===== */
        .new-message-indicator {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            cursor: pointer;
            opacity: 0;
            transition: opacity var(--transition-medium), transform var(--transition-medium);
            z-index: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-message-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 136, 204, 0.3);
            opacity: 0;
            transition: opacity var(--transition-medium), transform var(--transition-medium);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: rgba(0, 168, 132, 0.9);
        }

        .toast.error {
            background: rgba(255, 59, 48, 0.9);
        }

        .toast.warning {
            background: rgba(255, 149, 0, 0.9);
        }

        /* ===== EMPTY CHAT STATE ===== */
        .empty-chat {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .empty-icon {
            font-size: 4em;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.2em;
            font-weight: 500;
        }

        .empty-subtitle {
            font-size: 0.9em;
            opacity: 0.7;
            max-width: 300px;
            line-height: 1.4;
        }

        /* ===== LOADING INDICATOR ===== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 136, 204, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        /* ===== MODAL SETTINGS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color var(--transition-fast);
        }

        .modal-close:active {
            background: var(--bg-tertiary);
        }

        .modal-body {
            padding: 20px;
        }

        /* ===== STATS CARDS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 380px) {
            .header {
                padding: 10px 12px;
                min-height: 56px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-panel {
                padding: 8px 12px;
            }
            
            .refresh-btn {
                width: 48px;
                height: 48px;
                bottom: 65px;
                right: 12px;
            }
        }

        /* ===== PULL TO REFRESH ===== */
        .pull-to-refresh {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }

        .pull-to-refresh.show {
            opacity: 1;
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 8px;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        /* ===== iOS FIXES ===== */
        @supports (-webkit-touch-callout: none) {
            .mobile-container {
                height: 100vh;
            }
            
            .input-panel {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
            
            .messages-area {
                padding-bottom: calc(80px + env(safe-area-inset-bottom));
            }
        }

        /* ===== MESSAGE SENT ANIMATION ===== */
        @keyframes messageSent {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-sent-animation {
            animation: messageSent 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ===== WAVE EFFECT ===== */
        .wave-effect {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            transform: scale(0);
            opacity: 0.5;
            animation: wave 0.6s ease-out;
        }

        @keyframes wave {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- ===== MOBILE CONTAINER ===== -->
    <div class="mobile-container">
        <!-- ===== GLASS HEADER ===== -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-info">
                    <div class="chat-title">Astik Messenger</div>
                    <div class="chat-status">
                        <div class="status-dot"></div>
                        <span id="connectionStatus">Подключено</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="header-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- ===== PULL TO REFRESH ===== -->
        <div class="pull-to-refresh" id="pullToRefresh">
            <div class="spinner"></div>
        </div>

        <!-- ===== MESSAGES AREA ===== -->
        <div class="messages-area" id="messagesArea">
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут здесь -->
            </div>
        </div>

        <!-- ===== NEW MESSAGE INDICATOR ===== -->
        <div class="new-message-indicator" id="newMessageIndicator" onclick="scrollToBottom()">
            <i class="fas fa-arrow-down"></i>
            <span>Новые сообщения</span>
        </div>

        <!-- ===== PAPER PLANE (для анимации) ===== -->
        <div class="paper-plane hidden" id="paperPlane">
            <i class="fas fa-paper-plane" style="color: var(--primary); font-size: 24px;"></i>
            <div class="plane-path"></div>
        </div>

        <!-- ===== FLOATING REFRESH BUTTON ===== -->
        <button class="refresh-btn" id="refreshBtn" onclick="loadMessages(true)">
            <i class="fas fa-sync-alt"></i>
        </button>

        <!-- ===== GLASS INPUT PANEL ===== -->
        <div class="input-panel">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Введите сообщение..."
                    rows="1"
                ></textarea>
                <div class="input-actions">
                    <button class="input-btn" id="emojiBtn">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="input-btn" id="attachBtn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
            </div>
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- ===== TOAST NOTIFICATIONS ===== -->
        <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span id="toastText">Сообщение отправлено!</span>
        </div>

        <!-- ===== SETTINGS MODAL ===== -->
        <div class="modal-overlay" id="settingsModal">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">Настройки</div>
                    <button class="modal-close" onclick="closeSettings()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Ваше имя</label>
                        <input 
                            type="text" 
                            class="message-input" 
                            id="settingsName" 
                            placeholder="Введите имя"
                            style="background: var(--bg-secondary); padding: 12px 16px; border-radius: 12px; width: 100%;"
                        >
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Цвет сообщений</label>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <div class="color-option selected" style="background: #0088cc;" data-color="#0088cc"></div>
                            <div class="color-option" style="background: #00d465;" data-color="#00d465"></div>
                            <div class="color-option" style="background: #ff9500;" data-color="#ff9500"></div>
                            <div class="color-option" style="background: #ff3b30;" data-color="#ff3b30"></div>
                            <div class="color-option" style="background: #af52de;" data-color="#af52de"></div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 500;">Статистика</label>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="totalMessages">0</div>
                                <div class="stat-label">Сообщений</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="myMessages">0</div>
                                <div class="stat-label">Ваши</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="uniqueUsers">1</div>
                                <div class="stat-label">Пользователи</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="requestsUsed">0</div>
                                <div class="stat-label">Запросы</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="send-btn" style="width: 100%; border-radius: 12px; margin-top: 20px;" onclick="saveSettings()">
                        <i class="fas fa-save"></i> Сохранить настройки
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== КОНФИГУРАЦИЯ =====  
        const CHAT_BIN_ID = '6928a4a5d0ea881f400434fa';
        const API_KEY = '$2a$10$HMxMwoPKiOtVWm/jzd1MoeGqMRHVlcqEnIngig1Am1kUTEqGIxXdm';
        // ===== СОСТОЯНИЕ ПРИЛОЖЕНИЯ =====
        const appState = {
            userId: generateUserId(),
            userName: localStorage.getItem('chatUserName') || 'Аноним',
            userColor: localStorage.getItem('userColor') || '#0088cc',
            theme: localStorage.getItem('chatTheme') || 'light',
            lastUpdate: null,
            messageCache: [],
            requestCount: parseInt(localStorage.getItem('requestCount')) || 0,
            isOnline: true,
            isTyping: false,
            isLoading: false,
            lastMessageId: 0,
            unreadCount: 0,
            isSending: false
        };
        
        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function generateUserId() {
            let id = localStorage.getItem('chatUserId');
            if (!id) {
                id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatUserId', id);
            }
            return id;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Сегодня';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Вчера';
            } else {
                return date.toLocaleDateString('ru-RU', { 
                    day: 'numeric',
                    month: 'long'
                });
            }
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            const icon = toast.querySelector('i');
            
            toastText.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);
            
            // Меняем иконку в зависимости от типа
            switch(type) {
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    icon.className = 'fas fa-exclamation-triangle';
                    break;
                default:
                    icon.className = 'fas fa-info-circle';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ===== АНИМАЦИИ =====
        function createWaveAnimation(x, y) {
            const wave = document.createElement('div');
            wave.className = 'wave-effect';
            wave.style.left = (x - 20) + 'px';
            wave.style.top = (y - 20) + 'px';
            wave.style.width = '40px';
            wave.style.height = '40px';
            
            document.body.appendChild(wave);
            
            setTimeout(() => {
                wave.remove();
            }, 600);
        }
        
        function animatePaperPlane(startX, startY, endX, endY) {
            const plane = document.getElementById('paperPlane');
            plane.classList.remove('hidden');
            
            plane.style.left = startX + 'px';
            plane.style.top = startY + 'px';
            
            // Анимация полёта
            setTimeout(() => {
                plane.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(30deg)`;
            }, 50);
            
            // Убираем самолётик после анимации
            setTimeout(() => {
                plane.classList.add('hidden');
                plane.style.transform = '';
            }, 800);
        }
        
        function animateMessageSend(button) {
            // Эффект волны
            const rect = button.getBoundingClientRect();
            createWaveAnimation(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            // Анимация самолётика
            const messagesContainer = document.getElementById('messagesContainer');
            const lastMessage = messagesContainer.lastElementChild;
            
            if (lastMessage) {
                const messageRect = lastMessage.getBoundingClientRect();
                animatePaperPlane(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2,
                    messageRect.left + messageRect.width / 2,
                    messageRect.top + messageRect.height / 2
                );
            }
            
            // Анимация кнопки
            button.classList.add('sending');
            setTimeout(() => {
                button.classList.remove('sending');
            }, 600);
        }
        
        // ===== ОТОБРАЖЕНИЕ СООБЩЕНИЙ =====
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const emptyChat = container.querySelector('.empty-chat');
            
            if (messages.length === 0) {
                if (!emptyChat) {
                    container.innerHTML = `
                        <div class="empty-chat">
                            <div class="empty-icon">
                                <i class="far fa-comments"></i>
                            </div>
                            <div class="empty-title">Чат пуст</div>
                            <div class="empty-subtitle">
                                Напишите первое сообщение и нажмите кнопку обновления ↻ чтобы увидеть его здесь!
                            </div>
                        </div>
                    `;
                }
                return;
            }
            
            // Убираем пустой чат если есть
            if (emptyChat) {
                emptyChat.remove();
            }
            
            // Показываем только последние 30 сообщений для производительности
            const recentMessages = messages.slice(-30);
            
            let html = '';
            let lastDate = '';
            
            recentMessages.forEach((msg, index) => {
                const isOwn = msg.userId === appState.userId;
                const time = msg.time || formatTime(msg.timestamp);
                const date = formatDate(msg.timestamp);
                
                // Добавляем разделитель даты если нужно
                if (date !== lastDate) {
                    html += `<div class="date-divider"><span>${date}</span></div>`;
                    lastDate = date;
                }
                
                // Статус сообщения
                let statusHtml = '';
                if (isOwn) {
                    let statusIcon = 'fa-check';
                    let statusClass = 'status-sent';
                    let statusText = 'Отправлено';
                    
                    if (msg.status === 'delivered') {
                        statusIcon = 'fa-check-double';
                        statusClass = 'status-delivered';
                        statusText = 'Доставлено';
                    } else if (msg.status === 'error') {
                        statusIcon = 'fa-exclamation-circle';
                        statusClass = 'status-error';
                        statusText = 'Ошибка';
                    }
                    
                    statusHtml = `
                        <div class="message-status ${statusClass}">
                            <i class="fas ${statusIcon}"></i>
                            <span>${statusText}</span>
                        </div>
                    `;
                }
                
                // Добавляем класс анимации для последнего сообщения если оно наше
                const animationClass = (index === recentMessages.length - 1 && isOwn) ? 'message-sent-animation' : '';
                
                html += `
                    <div class="message ${isOwn ? 'own' : 'other'} ${animationClass}" data-id="${msg.id}">
                        <div class="message-header">
                            <span class="message-sender">${msg.user || 'Аноним'}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-bubble" style="${isOwn ? `background: ${msg.userColor || appState.userColor}` : ''}">
                            ${msg.text}
                        </div>
                        ${statusHtml}
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Обновляем статистику
            updateStats();
            
            // Проверяем новые сообщения
            checkNewMessages();
            
            // Прокручиваем если внизу
            if (isAtBottom()) {
                setTimeout(scrollToBottom, 100);
            }
        }
        
        function checkNewMessages() {
            const container = document.getElementById('messagesArea');
            const isBottom = isAtBottom();
            
            if (!isBottom && appState.unreadCount > 0) {
                showNewMessageIndicator();
            } else {
                hideNewMessageIndicator();
            }
        }
        
        function isAtBottom() {
            const container = document.getElementById('messagesArea');
            const threshold = 100;
            return container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messagesArea');
            container.scrollTop = container.scrollHeight;
            hideNewMessageIndicator();
            appState.unreadCount = 0;
        }
        
        function showNewMessageIndicator() {
            document.getElementById('newMessageIndicator').classList.add('show');
        }
        
        function hideNewMessageIndicator() {
            document.getElementById('newMessageIndicator').classList.remove('show');
        }
        
        // ===== РАБОТА С ДАННЫМИ =====
        async function loadMessages(showLoading = false) {
            if (appState.isLoading) {
                showToast("Уже загружаем сообщения...", "warning");
                return;
            }
            
            appState.isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            
            if (showLoading) {
                refreshBtn.classList.add('loading');
                showToast("Загрузка сообщений...", "info");
            }
            
            try {
                // Увеличиваем счетчик запросов
                appState.requestCount++;
                localStorage.setItem('requestCount', appState.requestCount);
                updateStats();
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 
                        'X-Master-Key': API_KEY,
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const data = await response.json();
                const messages = data.record.messages || [];
                
                // Сохраняем в кэш
                appState.messageCache = messages;
                saveToCache(messages);
                
                // Отображаем сообщения
                displayMessages(messages);
                
                // Обновляем время
                updateLastUpdateTime();
                updateConnectionStatus(true);
                
                // Уведомление
                const newMessages = messages.length - appState.lastMessageCount;
                if (newMessages > 0 && appState.lastMessageCount > 0) {
                    showToast(`Загружено ${newMessages} новых сообщений`, "success");
                } else {
                    showToast("Чат обновлен", "success");
                }
                
                appState.lastMessageCount = messages.length;
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                updateConnectionStatus(false);
                showToast("Ошибка загрузки", "error");
                
                // Показываем кэшированные сообщения
                if (appState.messageCache.length > 0) {
                    displayMessages(appState.messageCache);
                    showToast("Показаны кэшированные сообщения", "warning");
                }
                
            } finally {
                appState.isLoading = false;
                refreshBtn.classList.remove('loading');
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || appState.isSending) return;
            
            if (!text) {
                showToast("Введите сообщение", "warning");
                messageInput.focus();
                return;
            }
            
            appState.isSending = true;
            const sendBtn = document.getElementById('sendBtn');
            
            // Создаем временное сообщение
            const tempMessage = {
                id: Date.now(),
                text: text,
                user: appState.userName,
                userId: appState.userId,
                userColor: appState.userColor,
                timestamp: Date.now(),
                time: formatTime(Date.now()),
                status: 'sending'
            };
            
            // Анимация отправки
            animateMessageSend(sendBtn);
            
            // Добавляем в кэш для мгновенного отображения
            appState.messageCache.push(tempMessage);
            
            // Очищаем поле ввода
            messageInput.value = '';
            autoResizeTextarea();
            
            // Мгновенно показываем сообщение
            displayMessages(appState.messageCache);
            
            // Прокручиваем к новому сообщению
            setTimeout(scrollToBottom, 100);
            
            try {
                // Загружаем текущие данные
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                const data = await response.json();
                const messages = data.record.messages || [];
                
                // Обновляем статус сообщения
                tempMessage.status = 'delivered';
                
                // Добавляем новое сообщение
                messages.push(tempMessage);
                
                // Ограничиваем количество сообщений
                if (messages.length > 50) {
                    messages = messages.slice(-50);
                }
                
                // Сохраняем на сервере
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify({
                        messages: messages,
                        settings: {
                            maxMessages: 50,
                            lastUpdate: Date.now(),
                            messageCount: messages.length,
                            version: "2.0"
                        }
                    })
                });
                
                if (updateResponse.ok) {
                    // Обновляем кэш
                    appState.messageCache = messages;
                    saveToCache(messages);
                    
                    // Обновляем отображение
                    displayMessages(messages);
                    
                    // Уведомление
                    showToast("Сообщение отправлено!", "success");
                    
                    // Обновляем статистику
                    updateStats();
                    
                } else {
                    throw new Error('Ошибка сохранения');
                }
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                
                // Помечаем сообщение как ошибочное
                tempMessage.status = 'error';
                displayMessages(appState.messageCache);
                
                showToast("Ошибка отправки", "error");
                
                // Сохраняем в очередь на отправку
                saveToPending(tempMessage);
                
            } finally {
                appState.isSending = false;
            }
        }
        
        function saveToCache(messages) {
            const cacheData = {
                messages: messages.slice(-30),
                timestamp: Date.now(),
                userId: appState.userId
            };
            localStorage.setItem('astikChatCache', JSON.stringify(cacheData));
        }
        
        function loadFromCache() {
            const cached = localStorage.getItem('astikChatCache');
            if (cached) {
                try {
                    const cacheData = JSON.parse(cached);
                    const cacheAge = Date.now() - cacheData.timestamp;
                    
                    // Используем кэш если ему меньше 24 часа и это тот же пользователь
                    if (cacheAge < 24 * 60 * 60 * 1000 && cacheData.userId === appState.userId) {
                        appState.messageCache = cacheData.messages;
                        displayMessages(cacheData.messages);
                        showToast("Загружены кэшированные сообщения", "info");
                        return true;
                    }
                } catch (e) {
                    console.error('Ошибка загрузки кэша:', e);
                }
            }
            return false;
        }
        
        function saveToPending(message) {
            const pending = JSON.parse(localStorage.getItem('astikPending') || '[]');
            pending.push(message);
            localStorage.setItem('astikPending', JSON.stringify(pending));
        }
        
        // ===== НАСТРОЙКИ =====
        function updateStats() {
            document.getElementById('totalMessages').textContent = appState.messageCache.length;
            document.getElementById('myMessages').textContent = appState.messageCache.filter(m => m.userId === appState.userId).length;
            
            // Уникальные пользователи
            const uniqueUsers = new Set(appState.messageCache.map(m => m.user)).size;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            
            document.getElementById('requestsUsed').textContent = appState.requestCount;
        }
        
        function openSettings() {
            document.getElementById('settingsName').value = appState.userName;
            
            // Выбираем текущий цвет
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.getAttribute('data-color') === appState.userColor) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('settingsModal').classList.add('show');
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }
        
        function saveSettings() {
            const newName = document.getElementById('settingsName').value.trim() || 'Аноним';
            const selectedColor = document.querySelector('.color-option.selected').getAttribute('data-color');
            
            appState.userName = newName;
            appState.userColor = selectedColor;
            
            localStorage.setItem('chatUserName', newName);
            localStorage.setItem('userColor', selectedColor);
            
            closeSettings();
            showToast("Настройки сохранены", "success");
            
            // Перерисовываем сообщения если они есть
            if (appState.messageCache.length > 0) {
                displayMessages(appState.messageCache);
            }
        }
        
        // ===== ТЕМА =====
        function toggleTheme() {
            const themeBtn = document.getElementById('themeToggle');
            
            if (appState.theme === 'light') {
                enableDarkTheme();
            } else {
                enableLightTheme();
            }
        }
        
        function enableDarkTheme() {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            appState.theme = 'dark';
            localStorage.setItem('chatTheme', 'dark');
        }
        
        function enableLightTheme() {
            document.body.classList.remove('dark-theme');
            document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
            appState.theme = 'light';
            localStorage.setItem('chatTheme', 'light');
        }
        
        // ===== СТАТУС СОЕДИНЕНИЯ =====
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'Подключено';
                appState.isOnline = true;
            } else {
                statusElement.textContent = 'Не подключено';
                appState.isOnline = false;
            }
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            appState.lastUpdate = now;
        }
        
        // ===== ПОЛЕ ВВОДА =====
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        function handleTyping() {
            if (!appState.isTyping) {
                appState.isTyping = true;
                // Можно добавить отправку статуса "печатает" если нужно
            }
            
            clearTimeout(appState.typingTimeout);
            appState.typingTimeout = setTimeout(() => {
                appState.isTyping = false;
            }, 2000);
        }
        
        // ===== ИНИЦИАЛИЗАЦИЯ =====
        function initApp() {
            // Установка темы
            if (appState.theme === 'dark' || 
                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && appState.theme === 'light')) {
                enableDarkTheme();
            }
            
            // Загрузка из кэша
            const hasCache = loadFromCache();
            
            // Установка обработчиков
            setupEventListeners();
            
            // Первая загрузка если нет кэша
            if (!hasCache) {
                setTimeout(() => loadMessages(true), 500);
            } else {
                // Загружаем свежие сообщения в фоне
                setTimeout(() => loadMessages(), 1000);
            }
            
            // Фокус на поле ввода
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 800);
            
            // Обновляем статистику
            updateStats();
        }
        
        function setupEventListeners() {
            // Отправка сообщения
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            // Ввод сообщения
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', () => {
                autoResizeTextarea();
                handleTyping();
            });
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Переключение темы
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Настройки
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            
            // Назад
            document.getElementById('backBtn').addEventListener('click', () => {
                if (confirm('Выйти из чата?')) {
                    window.close();
                }
            });
            
            // Выбор цвета
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Pull to refresh
            setupPullToRefresh();
            
            // Клик вне модального окна
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') {
                    closeSettings();
                }
            });
        }
        
        function setupPullToRefresh() {
            const messagesArea = document.getElementById('messagesArea');
            const pullToRefresh = document.getElementById('pullToRefresh');
            let startY = 0;
            let pulling = false;
            
            messagesArea.addEventListener('touchstart', (e) => {
                if (messagesArea.scrollTop === 0) {
                    startY = e.touches[0].pageY;
                    pulling = true;
                }
            });
            
            messagesArea.addEventListener('touchmove', (e) => {
                if (!pulling) return;
                
                const y = e.touches[0].pageY;
                const diff = y - startY;
                
                if (diff > 50) {
                    pullToRefresh.classList.add('show');
                }
            });
            
            messagesArea.addEventListener('touchend', () => {
                if (pullToRefresh.classList.contains('show')) {
                    loadMessages(true);
                    setTimeout(() => {
                        pullToRefresh.classList.remove('show');
                    }, 1000);
                }
                pulling = false;
            });
        }
        
        // ===== ЗАПУСК ПРИЛОЖЕНИЯ =====
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Сохранение при выходе
        window.addEventListener('beforeunload', () => {
            if (appState.messageCache.length > 0) {
                saveToCache(appState.messageCache);
            }
        });
        
        // Обновление при возвращении на вкладку
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && appState.isOnline) {
                // Загружаем новые сообщения при возвращении
                setTimeout(() => loadMessages(), 1000);
            }
        });
    </script>
</body>
</html>
