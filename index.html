<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {

        }

        body.dark-theme .container {

        }

        body.dark-theme .header {

        }

        body.dark-theme .status {

            border-bottom-color: #444;
        }

        body.dark-theme .user-info {
            background: #2d3436;

        }

        body.dark-theme .user-name-input {

        }

        body.dark-theme .user-name-input::placeholder {

        }

        body.dark-theme .messages-header {

        }

        body.dark-theme .messages {

        }

        body.dark-theme .message.other {

        }

        body.dark-theme .input-container {

        }

        body.dark-theme .message-input {

        }

        body.dark-theme .message-input::placeholder {
            color: #888;
        }

        body.dark-theme .empty-chat {

        }

        body.dark-theme .messages::-webkit-scrollbar-track {

        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: calc(80vh - 20px);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
        }

        .logo {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 300;
        }

        .theme-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status {
            padding: 8px 15px;
            background: #e8f5e8;
            color: #2e7d32;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .last-update {
            font-size: 0.75em;
            opacity: 0.7;
        }

        /* –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-info {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .user-setup {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-name-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            flex: 1;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .user-name-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .color-selection {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .color-label {
            font-size: 0.8em;
            color: #666;
            white-space: nowrap;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .users-online {
            font-size: 0.8em;
            color: #666;
            white-space: nowrap;
            margin-left: auto;
        }

        /* –ü–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-header {
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 15px;
            cursor: pointer;
            font-size: 12px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0;
            transition: all 0.3s ease;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
            max-width: 85%;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 10px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 3px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
            font-size: 0.75em;
            opacity: 0.8;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.3;
            font-size: 14px;
        }

        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ */
        .input-container {
            padding: 12px 15px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 360px) {
            .header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 0.8em;
            }
            
            .user-setup {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .user-name-input {
                max-width: 100%;
            }
            
            .color-selection {
                justify-content: center;
            }
            
            .users-online {
                margin-left: 0;
            }
            
            .messages-header {
                flex-direction: column;
                gap: 8px;
            }
            
            .message {
                max-width: 95%;
                padding: 8px;
            }
            
            .input-container {
                padding: 10px;
            }

            .theme-toggle {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 8px;
            }
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 2px;
        }

        .empty-chat {
            text-align: center;
            color: #666;
            padding: 30px 20px;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –•–µ–¥–µ—Ä -->
        <div class="header">
            <div class="logo">–ê—Å—Ç–∏–∫</div>
            <div class="subtitle">–ú–∞–∫—Å –∏–¥–∏ –Ω–∞—Ö—É–π</div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å -->
        <div class="status">
            <span id="statusText">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</span>
            <span class="last-update" id="lastUpdate">–û–±–Ω–æ–≤–ª–µ–Ω–æ: –Ω–∏–∫–æ–≥–¥–∞</span>
        </div>

        <!-- –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="user-info">
            <div class="user-setup">
                <input type="text" class="user-name-input" id="userName" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –∏–º—è" value="–ê–Ω–æ–Ω–∏–º">
                
                <div class="color-selection">
                    <span class="color-label">–¶–≤–µ—Ç:</span>
                    <div class="color-option selected" style="background: #c1121f;" data-color="#ff6b6b"></div>
                    <div class="color-option" style="background: #003f88;" data-color="#4ecdc4"></div>
                    <div class="color-option" style="background: #386641;" data-color="#96ceb4"></div>
                    <div class="color-option" style="background: #fdc500;" data-color="#feca57"></div>
                </div>
                
                <div class="users-online" id="usersOnline">
                    –°–æ–æ–±—â–µ–Ω–∏–π: 0
                </div>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
        <div class="messages-header">
            <h3 style="font-size: 16px;">–°–æ–æ–±—â–µ–Ω–∏—è</h3>
            <button class="refresh-btn" onclick="loadMessages()" id="refreshBtn">
                üîÑ –û–±–Ω–æ–≤–∏—Ç—å
            </button>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        <div class="messages" id="messages">
            <div class="empty-chat">
                –ß–∞—Ç –ø—É—Å—Ç. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!
            </div>
        </div>
        
        <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button class="send-button" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // üîë –ö–ª—é—á–∏ –¥–ª—è JSONBin
        const CHAT_BIN_ID = '6928a4a5d0ea881f400434fa';
        const API_KEY = '$2a$10$HMxMwoPKiOtVWm/jzd1MoeGqMRHVlcqEnIngig1Am1kUTEqGIxXdm';

        let myUserId = generateUserId();
        let isLoading = false;
        let selectedColor = '#ff6b6b';

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function generateUserId() {
            let savedId = localStorage.getItem('chatUserId');
            if (!savedId) {
                savedId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatUserId', savedId);
            }
            return savedId;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadSettings() {
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–º–µ–Ω–∏
            const savedName = localStorage.getItem('chatUserName');
            if (savedName) {
                document.getElementById('userName').value = savedName;
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ü–≤–µ—Ç–∞
            const savedColor = localStorage.getItem('userColor');
            if (savedColor) {
                selectedColor = savedColor;
                updateColorSelection(savedColor);
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('chatTheme');
            if (savedTheme === 'dark') {
                enableDarkTheme();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞
        function updateColorSelection(color) {
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.getAttribute('data-color') === color) {
                    option.classList.add('selected');
                }
            });
        }

        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞
        function selectColor(color) {
            selectedColor = color;
            localStorage.setItem('userColor', color);
            updateColorSelection(color);
        }

        // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞
        function toggleTheme() {
            if (document.body.classList.contains('dark-theme')) {
                enableLightTheme();
            } else {
                enableDarkTheme();
            }
        }

        function enableDarkTheme() {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            localStorage.setItem('chatTheme', 'dark');
        }

        function enableLightTheme() {
            document.body.classList.remove('dark-theme');
            document.getElementById('themeToggle').textContent = 'üåô';
            localStorage.setItem('chatTheme', 'light');
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveUserName() {
            const userName = document.getElementById('userName').value.trim() || '–ê–Ω–æ–Ω–∏–º';
            localStorage.setItem('chatUserName', userName);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, isError = false) {
            const statusElement = document.getElementById('statusText');
            statusElement.textContent = text;
            statusElement.style.color = isError ? '#d32f2f' : '#2e7d32';
            
            if (document.body.classList.contains('dark-theme')) {
                statusElement.style.color = isError ? '#ff7675' : '#81ecec';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');
            refreshBtn.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
            
            updateStatus('–ó–∞–≥—Ä—É–∑–∫–∞...');

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                
                const data = await response.json();
                const chatData = data.record.chat || { messages: [] };
                
                displayMessages(chatData.messages);
                updateStatus('–û–±–Ω–æ–≤–ª–µ–Ω–æ');
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                updateStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', true);
            } finally {
                isLoading = false;
                refreshBtn.classList.remove('loading');
                refreshBtn.innerHTML = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const userNameInput = document.getElementById('userName');
            const messageText = messageInput.value.trim();
            const userName = userNameInput.value.trim() || '–ê–Ω–æ–Ω–∏–º';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            saveUserName();

            if (!messageText) {
                updateStatus('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', true);
                messageInput.focus();
                return;
            }

            updateStatus('–û—Ç–ø—Ä–∞–≤–∫–∞...');

            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                const data = await response.json();
                const chatData = data.record.chat || { messages: [] };

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const newMessage = {
                    id: Date.now(),
                    text: messageText,
                    user: userName,
                    userId: myUserId,
                    userColor: selectedColor, // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    timestamp: Date.now(),
                    time: new Date().toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })
                };

                chatData.messages.push(newMessage);
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π
                if (chatData.messages.length > 20) {
                    chatData.messages = chatData.messages.slice(-20);
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({ 
                        ...data.record,
                        chat: chatData 
                    })
                });

                if (updateResponse.ok) {
                    messageInput.value = '';
                    updateStatus('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    setTimeout(loadMessages, 300);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                updateStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', true);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            const usersOnlineElement = document.getElementById('usersOnline');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
            usersOnlineElement.textContent = `–°–æ–æ–±—â–µ–Ω–∏–π: ${messages.length}`;

            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        –ß–∞—Ç –ø—É—Å—Ç. –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!
                    </div>
                `;
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Å–æ–æ–±—â–µ–Ω–∏–π
            const recentMessages = messages.slice(-15);
            
            messagesContainer.innerHTML = '';

            recentMessages.forEach(message => {
                const avatarColor = message.userColor || getDefaultColor(message.user);
                const firstLetter = message.user.charAt(0).toUpperCase();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.userId === myUserId ? 'own' : 'other'}`;
                messageDiv.innerHTML = `
                    <div class="message-avatar" style="background: ${avatarColor}">
                        ${firstLetter}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <strong>${message.user}</strong>
                            <span>${message.time}</span>
                        </div>
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
                messagesContainer.appendChild(messageDiv);
            });

            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–¥–ª—è —Å—Ç–∞—Ä—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π)
        function getDefaultColor(username) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        document.getElementById('userName').addEventListener('change', saveUserName);
        document.getElementById('userName').addEventListener('blur', saveUserName);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                selectColor(this.getAttribute('data-color'));
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            loadMessages(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            updateStatus('–ß–∞—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').focus();
        });
    </script>
